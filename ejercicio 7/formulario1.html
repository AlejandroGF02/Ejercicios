<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form id="f1">

  <input type="text" name="texto" id="texto" placeholder="Escribe una palabra">
  <button>Cambiar</button>

  <p id="p1">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias aperiam, aspernatur commodi, consequatur
    deserunt eligendi error fugiat ipsam iste maxime provident quaerat quas, rem suscipit temporibus. Iure libero nisi
    pariatur.</p>

</form>

<script>
  window.addEventListener("DOMContentLoaded", function (e){

    let f1=document.getElementById("f1");
    let texto=document.getElementById("texto");
    let p1=document.getElementById("p1");

    f1.addEventListener("submit",function (e){
      e.preventDefault();
      p1.textContent=texto.value;
      texto.value="";
    })

  })

</script>
</body>
</html>
